<html lang="en">
<head>
  <title>Tables</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/tables.css" media="all">
  <link rel="icon" type="image/png" href="favicon.png">

</head>
<body class="body">
  <nav class="top-nav">
    <button class="loading-btn loading"></button>
    <span class="current"></span>
    <input type="radio" class="top-nav-input" id="data-table"name="data-settings" >
    <label class="top-nav-label" for="data-table">📋</label>
    <input type="radio" class="top-nav-input" id="settings-table" name="data-settings">
    <label class="top-nav-label" for="settings-table">⚙️</label>
    <button class="top-nav-label" id="add"></button>
    <button class="top-nav-label" id="remove"></button>
    <button class="top-nav-label" id="reload"></button>

  </nav>
  <main class="main">
    <section>
      <table class="table" id="dtable" hidden>
        <thead>
          <tr>
            <th>
              <span class="column-name"></span>
              <input type="radio" class="sort-input" name="sort" id="column1">
              <label class="sort-label" for="column1"></label>
            </th>
          </tr>
          <tr >
            <th id="filterHead">
                <select class="filter-select">
                  <option value="contains">contains</option>
                  <option value="equal">equal</option>
                  <option value="greater">more then</option> 
                  <option value="less">less then</option>
                  <option value="less">begins with</option>     
                  <option value="less">ends with</option>     
                </select>
                <input type="text" class="filter-input"/>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr id="settingsRow" hidden>
            <td >dbName</td>
            <td contenteditable>email</td>
            <td><label><input type="checkbox">🙈</label></td>
            <td><label><input type="checkbox">✂️</label></td>
            <td><input class="input-table" type="number" value="0"></td>
            <td>
              <select class="select-1">
                <option> ⬇️ select</option>
                <option>number</option>
                <option>date ISO 8601 UTC </option>
                <option>string</option>
              </select>
            </td>
            
            <td><label><input type="checkbox">🗑️</label></td>
            <td><input type="checkbox" id="foreignCheckbox"><div><input id="foreignTable"><input id="foreignKey"></div></td>
          </tr>
        </tr>
        </tbody>
      </table>
      
      
      </section>
  </main>
  <script src="./tables.js"></script>
</body>
</html>
